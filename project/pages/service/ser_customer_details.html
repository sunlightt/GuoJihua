<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秒赚客服</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../dist/css/common.css">
    <link rel="stylesheet" href="../../dist/css/ser_customer_details.css">
</head>
<body>
<div class="parent">
    <div class="wrap">
        <div class="section padding">
            <div class="msg ">
                <div class="img">
                    <a href="#"><img src="../../dist/img/show_img.png" alt=""></a>
                </div>
                <div class="msg_details">
                    <h2>哎呀你好可爱啊</h2>
                    <p>微信和昵称将同步您的微信</p>
                    <p>微信号必须唯一</p>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <form action="javascript:;">
            <div class="section">
                 <div class="opation">
                     <h2>我的微信号</h2>
                     <input type="text" name="weixinumber" class="weixinnumber" placeholder="微信号添加" />
                 </div>
                <div class="opation">
                    <h2>我的微信号微信二维码</h2>
                    <div class="code">
                        <img src="" alt="">
                        <span>点击我上传</span>
                    </div>
                </div>
                <div class="opation margin-top">
                    <p>获取方法 : 打开微信主界面，选择“我”，点击顶部昵称再选择“我的二维码”，点击右上角的菜单，选择保存图片。如发布同行推广二维码或者发布其他非微信 二维码，系统检测到会提示二维码非法!</p>
                </div>
                <div class="opation">
                    <h2>我的微信号微信二维码</h2>
                    <div class="area clearfix">
                        <div class="item">
                            <select>
                                <option value ="volvo">Volvo</option>
                                <option value ="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                        <div class="item">
                            <select>
                                <option value ="volvo">Volvo</option>
                                <option value ="saab">Saab</option>
                                <option value="opel">Opel</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="section">
                <textarea name="msg" id="" class="msg_inf" placeholder="输入你的个人信息"></textarea>
            </div>
        </form>
    </div>
    <div class="btn_wrap">
        <button class="btn">保存并发布</button>
    </div>
</div>
</body>
<script src="../../dist/js/common.js"></script>
</html>
