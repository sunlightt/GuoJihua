<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秒赚客服</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../dist/css/common.css">
    <style>
        html , body , .parent{
             width:100%;
             height:100%;
        }

        .parent .bg_img{
             display:block;
             width:100%;
        }

        .mark{
             display:block;
             width:80%;
             position:fixed;
             left:50%;
             top:50%;
             transform:translate(-50%,-50%);
        }

    </style>
</head>
<body>
     <div class="parent">
         <img src="../../dist/img/load.png" alt="" class="bg_img">
     </div>
     <!--遮罩图片-->
     <img src="../../dist/img/person_code.png" alt="" class="mark">
</body>
<script src="../../dist/js/common.js"></script>
</html>
